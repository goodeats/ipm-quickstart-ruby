<!DOCTYPE html>
<html>
<head>
  <title>Twilio IP Messaging Quickstart</title>
  <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="page-wrapper">
    <header class="nav-header">
      <span class="nav-app-title">OpenCity</span>
      <span class="nav-channel-title">Login</span>
    </header>
    <div id="sidebar">

    </div>

    <div id="content">
      <section>
        <div id="messages"></div>
        <input id="chat-input" type="text" placeholder="say anything" autofocus/>
      </section>

      <div>
        <button type="button" class="login">login</button>
        <button type="button" class="invite">Invite</button>
        <button type="button" class="leave">Leave</button>
        <button type="button" class="delete">Delete</button>
      </div>
    </div>
  </div>

  <script src="//media.twiliocdn.com/sdk/rtc/js/ip-messaging/v0.9/twilio-ip-messaging.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
