<!DOCTYPE html>
<html>
<head>
  <title>Twilio IP Messaging Quickstart</title>
  <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <button type="button" class="login">Chat</button>
  <div id="wrapper">
    <header class="nav-header">
      <span class="nav-header-title">OpenCity</span>
    </header>
    <div class="subheader">
      <div id="sidebar-nav">
        <a href="#" id="sidebar-nav-messages" class="sidebar-nav-button active">Chat</a>
        <a href="#" id="sidebar-nav-inbox" class="sidebar-nav-button">Unassigned</a>
        <a href="#" id="sidebar-nav-team" class="sidebar-nav-button">Team</a>
      </div>
    </div>
    <div id="page-wrapper">
      <div id="sidebar">
        <div id="messages-sidebar" class="channel-container active"></div>
        <div id="inbox-sidebar" class="channel-container">unread messages</div>
        <div id="team-sidebar" class="channel-container">team messages</div>
      </div>
      <div id="content-wrapper">
        <div id="content">
          <div id="messages-container" class="content-container active">
            <div id="messages-messages" class="message-board active" name="Chat Messages">
              <p style="float:right;">messages go here</p>
            </div>
          </div>
          <div id="inbox-container" class="content-container">
            <div id="inbox-messages" class="message-board active" name="Unassigned Messages">
              <p style="float:right;">concierge messages go here</p>
            </div>
          </div>
          <div id="team-container" class="content-container">
            <div id="team-messages" class="message-board active" name="Team Messages">
              <p style="float:right;">team messages go here</p>
            </div>
          </div>
          <div id="content-footer">
            <input id="chat-input" type="text" placeholder="Send a message now" autofocus />
          </div>
          <div class="channel-buttons">
            <button type="button" class="invite" style="display: none;">Invite</button>
            <button type="button" class="leave" style="display: none;">Leave</button>
            <button type="button" class="delete" style="display: none;">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//media.twiliocdn.com/sdk/rtc/js/ip-messaging/v0.9/twilio-ip-messaging.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
